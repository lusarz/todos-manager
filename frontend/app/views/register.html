<div class="container">
    <div style="margin-top:50px;" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Register</div>
                <div class="pull-right">
                    <a ui-sref="login">Log In</a>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">

                    <div class="alert alert-danger">
                        <p>Error:</p>
                        <span>There will be alert</span>
                    </div>


                    <div class="form-group">
                        <label class="col-md-3 control-label">Email</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" name="email" placeholder="Email Address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">First Name</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="vm.registrationData.firstName"
                                   name="firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Last Name</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="vm.registrationData.lastName"
                                   name="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Password</label>

                        <div class="col-md-9">
                            <input type="password" class="form-control" ng-model="vm.registrationData.password"
                                   name="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Repeat password</label>

                        <div class="col-md-9">
                            <input type="password" class="form-control" name="passwordRepeat"
                                   ng-model="vm.registrationData.passwordRepeat"
                                   placeholder="Repeat password">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info" ng-click="vm.register();">
                                <i class="icon-hand-right"></i>&nbsp Sign Up
                            </button>
                            <span style="margin-left:8px;">or</span>
                        </div>
                    </div>

                    <div style="border-top: 1px solid #999; padding-top:20px" class="form-group">

                        <div class="col-md-offset-3 col-md-9">
                            <button type="button" class="btn btn-primary">
                                <i class="icon-facebook"></i> Sign Up with Facebook
                            </button>
                        </div>

                    </div>


                </form>
            </div>
        </div>


    </div>
</div>
