<div>
    <div class="row page-header">
        <div class="col-xs-12">
            <h1>{{vm.action === 'CREATE' ?'New todo':'Todo details'}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 form-container">
            <form class="form-horizontal" name="todoForm" role="form" ng-submit="vm.save();" novalidate>

                <div class="form-group" ng-class="{ 'has-error' : todoForm.name.$invalid && !todoForm.name.$pristine }">
                    <label class="col-xs-12 col-sm-2 control-label">Name</label>

                    <div class="col-xs-12 col-sm-8">
                        <input type="text" name="name" ng-model="vm.todo.name" class="form-control" required/>

                        <div class="help-block"
                             ng-messages="todoForm.name.$error"
                             ng-show="todoForm.name.$invalid && !todoForm.name.$pristine">
                            <div ng-message="required">Name is required</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 control-label">Description</label>

                    <div class="col-xs-12 col-sm-8">
                        <textarea name="description" ng-model="vm.todo.description" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 control-label">Due date</label>

                    <div class="col-xs-12 col-sm-8">
                        <div class="input-group">
                            <input type="text" ng-model="vm.todo.dueDate" class="form-control" uib-datepicker-popup
                                   is-open="vm.dueDateOpened"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default"
                                        ng-click="vm.dueDateOpened = true">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <button type="submit" class="btn btn-info" ng-disabled="todoForm.$invalid">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
