<div ng-show="!vm.loading" class="fadein">
    <div class="row page-header">
        <div class="col-md-6">
            <h1>{{vm.category.name}}</h1>
        </div>
        <div class="col-md-6 text-right">
            <a ui-sref="app.todosCreate({category: vm.category})" class="btn btn-primary">
                <i class="glyphicon glyphicon-plus"></i> <span>New todo</span>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Due date</th>
                    </tr>
                    </thead>


                    <tbody>
                    <tr ng-repeat="todo in vm.todos">
                        <td><a ui-sref="app.todosEdit({id: todo._id})">{{todo.name}}</a></td>
                        <td>{{todo.description}}</td>
                        <td>{{todo.dueDate | date}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>
