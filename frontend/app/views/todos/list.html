<div>
    <div class="row page-header">
        <div class="col-md-6">
            <h1>Todos</h1>
        </div>
        <div class="col-md-6 text-right">
            <a ui-sref="app.todosCreate" class="btn btn-primary">
                <i class="glyphicon glyphicon-plus"></i> <span>New todo</span>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default" ng-repeat="todo in vm.todos">
                <div class="panel-body">
                    {{todo.name}}
                </div>
            </div>
        </div>
    </div>
</div>
